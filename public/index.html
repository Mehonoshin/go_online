<html>
  <head>
    <script src="/game.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      var socket = io.connect('http://localhost:8889');
      socket.on('step', function (data) {
        console.log(data);
      });
      $(document).ready(function() {
        $('#butt').click(function() {
          socket.emit('step', {my: "I put stone"});
        });
      });
    </script>

    <style type="text/css" media="screen">
      canvas {
        cursor: crosshair;
      }
    </style>
  </head>

  <body>
    <div id="goban">
      <div id="flash"></div>
      <div id="size-switcher-container">
        <input id="butt" type="submit">
        <select id="size-switcher">
          <option>19</option>
          <option>13</option>
          <option>9</option>
          <option>7</option>
        </select>
      </div>
      <canvas id="canvas"></canvas>
    </div>

  </body>
</html>
